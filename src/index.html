  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

  <!-- iOS icons -->
  <link rel="apple-touch-icon" href="assets/icons/icon-72x72.png" sizes="72x72">
  <link rel="apple-touch-icon" href="assets/icons/icon-96x96.png" sizes="96x96">
  <link rel="apple-touch-icon" href="assets/icons/icon-128x128.png" sizes="128x128">

  <link rel="apple-touch-icon" href="assets/icons/icon-512x512.png" sizes="512x512">

  <link rel="manifest" href="manifest.webmanifest">
  
  <!-- Existing styles -->
  <link rel="stylesheet" href="styles.scss">

  <!-- Google Sign-In -->
  <script>
    function handleGoogleLoad() {
      console.log("Google Sign-In library loaded successfully");
      window.dispatchEvent(new Event('googleLibraryLoaded'));
    }
  </script>
  <script src="https://accounts.google.com/gsi/client" async="" defer="" onload="handleGoogleLoad()"></script>
</head>
<body>
  <app-root></app-root>
  <script src="polyfills.js" type="module"></script>
  <script src="main.js" type="module"></script>
  
  <!-- Register service worker -->
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('/ngsw-worker.js')
        .then(function(registration) {
          console.log('Service Worker registered with scope:', registration.scope);
        })
        .catch(function(error) {
          console.log('Service Worker registration failed:', error);
        });
    }
  </script>
  
  <noscript>Please enable JavaScript to continue using this application.</noscript>
</body>
