<div class="admin-register-container">
    <div class="login-right">
        <h2 class="login-title">Admin Registration</h2>

        <form (ngSubmit)="adminRegister()" #adminRegisterForm="ngForm">
            <div class="form-group">
                <div class="input-container">
                    <input 
                        type="email" 
                        id="email" 
                        [(ngModel)]="email" 
                        name="email" 
                        required 
                        #emailInput="ngModel"
                        [class.is-invalid]="emailInput.invalid && emailInput.touched"
                        class="form-control"
                        placeholder=" "
                    />
                    <label for="email" class="input-label">Email</label>
                </div>
                <div *ngIf="emailInput.invalid && emailInput.touched" class="error-message">
                    Email is required.
                </div>
            </div>

            <div class="form-group">
                <div class="input-container">
                    <input 
                        type="text" 
                        id="username" 
                        [(ngModel)]="username" 
                        name="username" 
                        required 
                        #usernameInput="ngModel"
                        [class.is-invalid]="usernameInput.invalid && usernameInput.touched"
                        class="form-control"
                        placeholder=" "
                    />
                    <label for="username" class="input-label">Username</label>
                </div>
                <div *ngIf="usernameInput.invalid && usernameInput.touched" class="error-message">
                    Username is required.
                </div>
            </div>

            <div class="form-group">
                <div class="input-container">
                    <input 
                        type="password" 
                        id="password" 
                        [(ngModel)]="password" 
                        name="password" 
                        required 
                        #passwordInput="ngModel"
                        [class.is-invalid]="passwordInput.invalid && passwordInput.touched"
                        class="form-control"
                        placeholder=" "
                    />
                    <label for="password" class="input-label">Password</label>
                </div>
                <div *ngIf="passwordInput.invalid && passwordInput.touched" class="error-message">
                    Password is required.
                </div>
            </div>

            <div class="form-group">
                <div class="input-container">
                    <input 
                        type="password" 
                        id="confirmPassword" 
                        [(ngModel)]="confirmPassword" 
                        name="confirmPassword" 
                        required 
                        #confirmPasswordInput="ngModel"
                        [class.is-invalid]="confirmPasswordInput.invalid && confirmPasswordInput.touched"
                        class="form-control"
                        placeholder=" "
                    />
                    <label for="confirmPassword" class="input-label">Confirm Password</label>
                </div>
                <div *ngIf="confirmPasswordInput.invalid && confirmPasswordInput.touched" class="error-message">
                    Password confirmation is required.
                </div>
            </div>

            <button type="submit" class="submit-button">Register as Admin</button>
        </form>

        <p *ngIf="errorMessage" class="error-message">{{ errorMessage }}</p>
        <p *ngIf="successMessage" class="success-message">{{ successMessage }}</p>

        <div class="login-link">
            <p>Already have an admin account? <a routerLink="/admin-login">Login</a></p>
        </div>
    </div>
</div>
