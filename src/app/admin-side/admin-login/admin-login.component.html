<div class="admin-login-container">
    <div class="login-right">
        <h2 class="login-title">Admin Portal</h2>

        <form (ngSubmit)="adminLogin()" #adminLoginForm="ngForm">
            <div class="form-group">
                <div class="input-container">
                    <input 
                        type="email" 
                        id="email" 
                        [(ngModel)]="email" 
                        name="email" 
                        required 
                        #emailInput="ngModel"
                        [class.is-invalid]="emailInput.invalid && emailInput.touched"
                        class="form-control"
                        placeholder=" "
                    />
                    <label for="email" class="input-label">Email</label>
                </div>
                <div *ngIf="emailInput.invalid && emailInput.touched" class="error-message">
                    Email is required.
                </div>
            </div>

            <div class="form-group">
                <div class="input-container">
                    <input 
                        type="password" 
                        id="password" 
                        [(ngModel)]="password" 
                        name="password" 
                        required 
                        #passwordInput="ngModel"
                        [class.is-invalid]="passwordInput.invalid && passwordInput.touched"
                        class="form-control"
                        placeholder=" "
                    />
                    <label for="password" class="input-label">Password</label>
                </div>
                <div *ngIf="passwordInput.invalid && passwordInput.touched" class="error-message">
                    Password is required.
                </div>
            </div>

            <button type="submit" class="submit-button">Login as Admin</button>
        </form>

        <p *ngIf="errorMessage" class="error-message">{{ errorMessage }}</p>
        <p *ngIf="successMessage" class="success-message">{{ successMessage }}</p>

        <div class="register-link">
            <p>Need an admin account? <a routerLink="/admin-register">Register</a></p>
        </div>

        <div class="back-link">
            <a routerLink="/login">Return to User Login</a>
        </div>
    </div>
</div>
